

	<div>		
		<h2>repo name: {{repo.name}}</h2>
		<h3>open issue: {{repo.open_issues}}</h3>
		<h4>created at: {{repo.created_at}}</h4>
	</div>
	<div>
		collaborators:<br>
		<table style="border:1px solid red">
			<tr ng-repeat="cont in repo.contributors">
				<td>{{cont.login}}</td>
				<td>{{cont.id}}</td>
			</tr>
		</table>
	</div>
